<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rifa Solidaria Sammuel Tobar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f6fa;
            color: #2f3640;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #273c75;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            gap: 10px;
            max-width: 500px;
            margin: 20px auto;
        }
        .number {
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            background: #44bd32;
            color: white;
            transition: background 0.3s;
        }
        .number.reserved {
            background: #e84118;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <h1>Rifa Solidaria</h1>
    <p>Premio: $1.200.000 - Valor: $20.000</p>
    <p>Reserva tu n√∫mero y apoya a Sammuel Tobar üèÄ</p>

    <div id="numbers" class="grid"></div>

    <script type="module">
        // Importar Firebase v10
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, doc, getDocs, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // Configuraci√≥n Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDo3cgRT87JQkV9kgJG2mrPnUkb5HugH9Q",
            authDomain: "rifasammuel.firebaseapp.com",
            projectId: "rifasammuel",
            storageBucket: "rifasammuel.firebasestorage.app",
            messagingSenderId: "707645550462",
            appId: "1:707645550462:web:42735685340fb79e5d8d2f",
            measurementId: "G-W3HY4MHHV4"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const numbersContainer = document.getElementById("numbers");

        // Generar n√∫meros del 000 al 999
        function generateNumbers() {
            for (let i = 0; i < 1000; i++) {
                let num = i.toString().padStart(3, "0");
                let div = document.createElement("div");
                div.classList.add("number");
                div.textContent = num;
                div.onclick = () => reserveNumber(num);
                numbersContainer.appendChild(div);
            }
        }

        // Escuchar cambios en tiempo real
        function listenReservations() {
            onSnapshot(collection(db, "reservas"), snapshot => {
                document.querySelectorAll(".number").forEach(el => el.classList.remove("reserved"));
                snapshot.forEach(doc => {
                    let reservedNum = doc.id;
                    let el = Array.from(document.querySelectorAll(".number")).find(e => e.textContent === reservedNum);
                    if (el) el.classList.add("reserved");
                });
            });
        }

        // Reservar n√∫mero
        async function reserveNumber(num) {
            const element = document.querySelector(`.number:nth-child(${parseInt(num)+1})`);
            if (element.classList.contains("reserved")) {
                alert("Este n√∫mero ya est√° reservado.");
                return;
            }
            let nombre = prompt(`Ingresa tu nombre para reservar el n√∫mero ${num}`);
            if (!nombre) return;

            await setDoc(doc(db, "reservas", num), {
                nombre: nombre,
                fecha: new Date().toISOString()
            });

            alert(`N√∫mero ${num} reservado con √©xito.`);
        }

        generateNumbers();
        listenReservations();

    </script>

</body>
</html>
