<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>N√∫meros Reservados</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>üéüÔ∏è N√∫meros Reservados</h1>
  
  <table id="tablaNumeros">
    <thead>
      <tr>
        <th>N√∫mero</th>
        <th>Nombre</th>
        <th>Tel√©fono</th>
      </tr>
    </thead>
    <tbody>
      <!-- Aqu√≠ se llenan los datos desde Firebase -->
    </tbody>
  </table>

  <!-- Firebase v10 -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    // Configuraci√≥n
    const firebaseConfig = {
      apiKey: "AIzaSyDo3cgRT87JQkV9kgJG2mrPnUkb5HugH9Q",
      authDomain: "rifasammuel.firebaseapp.com",
      projectId: "rifasammuel",
      storageBucket: "rifasammuel.firebasestorage.app",
      messagingSenderId: "707645550462",
      appId: "1:707645550462:web:42735685340fb79e5d8d2f",
      measurementId: "G-W3HY4MHHV4"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Referencia a la colecci√≥n
    const colRef = collection(db, "numeros");

    // Escuchar cambios en tiempo real
    onSnapshot(colRef, (snapshot) => {
      const tbody = document.querySelector("#tablaNumeros tbody");
      tbody.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        const fila = `
          <tr>
            <td>${data.numero || "-"}</td>
            <td>${data.nombre || "-"}</td>
            <td>${data.telefono || "-"}</td>
          </tr>
        `;
        tbody.innerHTML += fila;
      });
    });
  </script>
</body>
</html>
