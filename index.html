<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rifa Sammuel</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f6f8; margin: 0; padding: 20px; }
    h1 { text-align: center; color: #333; }
    .numero { display: inline-block; margin: 8px; padding: 12px; background: #fff; border-radius: 8px; cursor: pointer; border: 1px solid #ccc; transition: 0.3s; }
    .numero:hover { background: #e8f0ff; }
    .reservado { background: #ccc; color: #777; cursor: not-allowed; }
    form { margin-top: 20px; background: white; padding: 15px; border-radius: 8px; max-width: 300px; margin-left: auto; margin-right: auto; box-shadow: 0px 2px 5px rgba(0,0,0,0.1);}
    input { width: 100%; padding: 8px; margin: 6px 0; border-radius: 4px; border: 1px solid #ccc; }
    button { background: #007bff; color: white; padding: 10px; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h1>Reserva tu número</h1>

  <div id="listaNumeros"></div>

  <form id="reservaForm" style="display:none;">
    <h3>Reservar número <span id="numeroSeleccionado"></span></h3>
    <input type="text" id="nombre" placeholder="Tu nombre" required />
    <input type="text" id="telefono" placeholder="Tu teléfono" required />
    <button type="submit">Confirmar Reserva</button>
  </form>

  <script type="module">
    // Importar Firebase v10
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
    import { getFirestore, collection, query, where, onSnapshot, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";

    // Configuración Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDo3cgRT87JQkV9kgJG2mrPnUkb5HugH9Q",
      authDomain: "rifasammuel.firebaseapp.com",
      projectId: "rifasammuel",
      storageBucket: "rifasammuel.appspot.com",
      messagingSenderId: "707645550462",
      appId: "1:707645550462:web:3be86db15f66cfdcfe31f4"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const listaNumeros = document.getElementById("listaNumeros");
    const reservaForm = document.getElementById("reservaForm");
    const numeroSeleccionadoSpan = document.getElementById("numeroSeleccionado");

    let numeroSeleccionadoId = null;

    // Escuchar en tiempo real números disponibles
    const q = query(collection(db, "numeros"), where("reservado", "==", false));
    onSnapshot(q, (snapshot) => {
      listaNumeros.innerHTML = "";
      snapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const div = document.createElement("div");
        div.classList.add("numero");
        div.textContent = data.numero;
        div.onclick = () => seleccionarNumero(docSnap.id, data.numero);
        listaNumeros.appendChild(div);
      });
    });

    function seleccionarNumero(id, numero) {
      numeroSeleccionadoId = id;
      numeroSeleccionadoSpan.textContent = numero;
      reservaForm.style.display = "block";
    }

    // Confirmar reserva
    reservaForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const nombre = document.getElementById("nombre").value.trim();
      const telefono = document.getElementById("telefono").value.trim();

      if (!numeroSeleccionadoId || !nombre || !telefono) return;

      await updateDoc(doc(db, "numeros", numeroSeleccionadoId), {
        nombre: nombre,
        telefono: telefono,
        reservado: true
      });

      alert("Número reservado con éxito");
      reservaForm.reset();
      reservaForm.style.display = "none";
    });
  </script>
</body>
</html>
